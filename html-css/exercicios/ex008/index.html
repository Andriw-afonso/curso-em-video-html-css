<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Princípais formatações</h1>
    <p>Negrito</p>
    <p>Nessa frase temos um <b>negrito</b> usando a tag B.</p>
    <p>Nesta frase, tenho um <strong>termo em destaque</strong> usando a tag STRONG.</p>
    <p>Italico</p>
    <p>Nesta frase, temos um<i>Termo em itálico</i> usando a tag I.</p>
    <p>Nesta frase, temos um<em>termo em ênfase</em> usando a tag EM.</p>
</body>
</html>
