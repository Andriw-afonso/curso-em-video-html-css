<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2> <!-- 1 A a I i-->
    <ol type="1" start="0"> 
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não ordenadas</h2> <!-- disc circle square-->
    <ul type="circle">
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Mantega</li>
        <li>Arroz</li>
    </ul>
    
</body>
</html>
