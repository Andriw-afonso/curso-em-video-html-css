<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements</title>
    <style>
        a{
            color: blue;
            font-weight: bolder;
        }
        a:visited{
            color:red;
        }
        a:hover{
            color:blueviolet;
        }
        a::after{
            content:'*'
        }
        a::before{
            content:'+'
        }

    </style>
</head>
<body>
    <h1>Pseudo-elements:</h1>
   
    <ul>
        <li><a href="https://github.com/Andriw-afonso" target="_blank">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/andriwdatascientist/" target="_blank">Linkedin</a></li>
    </ul>
    
    
</body>
</html>
