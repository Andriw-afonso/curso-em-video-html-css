<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags mark, del, ins, sup e sub.</title>
</head>
<body>
    <h1><mark>Texto marcado</mark></h1>
    <h1><del>Texto deletado</del></h1>
    <h1><ins>Texto sublinhado</ins></h1>
    <h1>Texto sup<sup>kjnkjn</sup></h1>
    <h1> Texto sub<sub>jknjlnklj</sub></h1>    
</body>
</html>
