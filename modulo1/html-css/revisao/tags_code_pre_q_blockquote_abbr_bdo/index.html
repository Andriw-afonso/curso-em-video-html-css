<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
</head>
<body>

    <h1>Código fonte:</h1>
    <code>
        if num == 0:
            print('Olá')
        else:
            print('Tchau')
    </code>

    <h1>Identação:</h1>
    <pre>
        <code>
            if num == 0:
                print('Olá')
            else:
                print('Tchau')
        </code>
    </pre>

    <h1>Aspas:</h1>
    <q>Olá</q>

    <h1>Citações:</h1>
    <blockquote>Olá</blockquote>

    <h1>Abreviações:</h1>
    <abbr title="conteúdo">MKJNSDF</abbr>

    <h1>Texto Invertido:</h1>
    <bdo dir="rtl">snsdmfnsmdnf</bdo>
    
</body>
</html>
